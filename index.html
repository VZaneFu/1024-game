<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1024游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>1024游戏</h1>
        <div class="header">
            <div class="score-container">分数: <span id="score">0</span></div>
            <button id="new-game-button">新游戏</button>
        </div>
        <div class="game-container">
            <div class="grid-container" id="grid-container">
                <!-- 游戏格子将通过JavaScript动态生成 -->
            </div>
            <div id="game-over" class="game-message">
                <p>游戏结束!</p>
                <button id="try-again-button">再试一次</button>
            </div>
            <div id="game-won" class="game-message">
                <p>你赢了!</p>
                <button id="keep-going-button">继续游戏</button>
            </div>
        </div>
        <div class="instructions">
            <p>使用 <strong>方向键</strong> 或 <strong>滑动</strong> 移动方块。相同数字的方块会合并成它们的和!</p>
            <p>目标是获得 <strong>1024</strong> 方块!</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
